<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style/commandeclient.css">
</head>
<body>
<br>
<div class="row">
  <div class="col-1"></div>
  <div class="col-11">
    <button type="button" class="btn btn-secondary" onclick="window.location.replace('#/commandes')">
      <i class="bi bi-caret-left-fill"></i> Retour aux commandes
    </button>
  </div>
</div>
<br>
<br>
<div class="row">
  <div class="col-1"></div>
  <div class="col-10">
    <div class="card" id="client_infos">
      <h3 class="card-header" id="client_name"></h3>
      <div class="card-body">
        <div class="card-text" id="client_address"><strong>Adresse : </strong></div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<div class="row">
  <div class="col-1"></div>
  <div class="col-10">
<!--    Table juste pour avoir le header séparé du body-->
    <table>
      <colgroup>
        <col style="width: 20%">
        <col style="width: 50%">
        <col style="width: 30%">
      </colgroup>
      <tr>
        <th></th>
        <th>Nom</th>
        <th>Quantité</th>
      </tr>
    </table>
    <br>
    <table id="table_commandeclient">
      <colgroup>
        <col style="width: 20%">
        <col style="width: 50%">
        <col style="width: 30%">
      </colgroup>
    </table>
  </div>
</div>
<br>
<br>
<div class="row">
  <div class="col-1"></div>
  <div class="col-10 text-center">
    <button type="button" class="btn btn-danger" onclick="$('#supprimerCommandeModal').modal('show')">Supprimer cette commande</button>
  </div>
</div>

<!--Pop up quand on veut supprimer la commande-->
<div class="modal" tabindex="-1" role="dialog" id="supprimerCommandeModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Suppresion de la commande</h5>
        <button type="button" data-bs-dismiss="modal" aria-label="Close" style="border: none !important">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Êtes-vous certain de vouloir supprimer cette commande?</p>
        <p style="color: darkred"><strong>(Cette action est irréversible)</strong></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" onclick="$('#supprimerCommandeModal').modal('toggle'); delete_vente()">Supprimer définitivement</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
      </div>
    </div>
  </div>
</div>

<!--Pop up quand la commande est belle et bien supprimée-->
<div class="modal" tabindex="-1" role="dialog" id="succesSuppressionModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Commande supprimée avec succès!</h5>
        <button type="button" data-bs-dismiss="modal" aria-label="Close" style="border: none !important">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

<!--Pop up quand la commande n'est pas supprimée-->
<div class="modal" tabindex="-1" role="dialog" id="erreurSuppressionModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">La commande n'a pas pu être supprimée.</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
