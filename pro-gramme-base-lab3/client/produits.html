<section class="mt-2 container">
<div class="row">
    <div class="offset-md-8 col-md-4">
        <div class="input-group mb-3">
            <input type="search" class="form-control" placeholder="search" id="search_produit" onchange="chargerproduits()">
            <span class="input-group-text"><i class="bi-search"></i></span>
            <a href="#/panier" class="">
                <button type="button" class="btn btn-primary position-relative">
                    <i class="bi bi-cart-plus"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                          id="item_counter">
                            0
                    </span>
                </button>
            </a>
        </div>
    </div>
</div>
<br>
<!-- Affichage de la liste de produits-->
<div class="row" id="list_items">
</div>
</section>

<!--Pop up quand le produit n'est plus disponible en inventaire-->
<div class="modal" tabindex="-1" role="dialog" id="inventaireVide">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Erreur</h5>
                <button type="button" data-bs-dismiss="modal" aria-label="Close" style="border: none !important">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Ce produit est en rupture de stock pour le moment.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
