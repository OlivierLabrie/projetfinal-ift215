<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="button_vers_accueil">
    <button type="button" class="btn btn-secondary" onclick="window.location.replace('#/')">
        <i class="bi bi-caret-left-fill"></i> Retour à l'accueil
    </button>
</div>
<div class="row">
    <div class="col-sm-5">
        <div class="connexion">
            <h2>Connexion</h2>
        </div>
        <div class="logo-connexion">
            <p>
                <img src="images/login.png" alt="Logo de Pro-Gramme" width="200"  height="200"/>
            </p>
        </div>
        <div class="sectionInput">
            <form>
                <div class="form-group">
                    <label for="courriel">Courriel</label>
                    <input type="email" class="form-control" id="courriel" aria-describedby="emailHelp" placeholder="Entrer votre courriel">
                </div>
                <div class="form-group">
                    <label for="mot-de-passe">mot de passe</label>
                    <input type="password" class="form-control" id="mot-de-passe" placeholder="Entrer votre mot de passe">
                </div>
                <div class="button-connexion">
                    <input type="button" class="btn btn-primary" value="Connexion" onclick="versCommande()" />
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-5">
        <div class="registre">
            <h2>Inscription</h2>
        </div>
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="prenom">Prénom</label>
                    <input type="text" class="form-control" id="prenom" placeholder="Entrer votre prénom" required>
                    <div class="invalid-feedback">
                        Prenom invalide
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Nom</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Entrer votre nom de famille" required>
                    <div class="invalid-feedback">
                      Nom de famille invalide
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age" placeholder="Entrer votre age" required>
                    <div class="invalid-feedback">
                        L'age entrée est invalide.
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="adresse">Adresse</label>
                    <input type="text" class="form-control" id="adresse" placeholder="Entrer votre adresse" required>
                    <div class="invalid-feedback">
                        Veuillez entrer une adresse valide
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="pays">Pays</label>
                    <input type="text" class="form-control" id="pays" placeholder="Entrer le pays où vous habitez" required>
                    <div class="invalid-feedback">
                        Veuillez entrer un pays valide
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="sonCourriel">Courriel</label>
                    <input type="text" class="form-control" id="sonCourriel" placeholder="Entrer votre courriel" required>
                    <div class="invalid-feedback">
                        Veuillez entrer un courriel valide
                    </div>
                </div>
            </div>
            <div class="button_inscription">
                <button class="btn btn-primary" type="submit">S'inscrire</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
