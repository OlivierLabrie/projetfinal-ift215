<!DOCTYPE html>
<html lang="en">

</div>

</div>

                <input type="password" name="mot-de-passe" id="mot-de-passe" required/>

        </fieldset>
        <div class="group submit-group">
            <input type="button" class="btn btn-outline-secondary" value="Connexion" onclick="versCommande()" />
