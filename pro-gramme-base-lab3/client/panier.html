<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="mt-2 container">
    <div class="row" id="liste_panier">
        <i className="bi bi-trash"></i>

        <table >
            <thead>
                <tr class="table"  >
                    <th></th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Qte</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="body_table" >
            </tbody>
        </table>
    </div>
    <div>
        <h2 class="prixTot" id="prixTOT">Total testtest</h2> <!-- prix total -->
    </div>
    <div class="buttonConfirmation">
        <button type="button" class="btn btn-secondary" id="buttonConfirmer" onclick="confirmation()"></button>
    </div>
</section>


<!--Pop up quand on veut supprimer un item du panier-->
<div class="modal" tabindex="-1" role="dialog" id="supprimerCommandeModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Suppression de l'item</h5>
                <button type="button" data-bs-dismiss="modal" aria-label="Close" style="border: none !important">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Êtes-vous certain de vouloir supprimer cet item du panier?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="$('#supprimerCommandeModal').modal('toggle'); remove_item()">Confirmer</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>

<!--Pop up quand l'item est bien supprimé-->
<div class="modal" tabindex="-1" role="dialog" id="succesSuppressionModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Item supprimé avec succès!</h5>
                <button type="button" data-bs-dismiss="modal" aria-label="Close" style="border: none !important">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>

<!--Pop up quand l'item n'est pas supprimé-->
<div class="modal" tabindex="-1" role="dialog" id="erreurSuppressionModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">L'item n'a pas été supprimé du panier</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
