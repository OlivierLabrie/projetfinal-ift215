<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button class="button_retour">Retour aux produits</button>
<div class="confirmation_commande">
  <h1>Veuillez confimer votre commande</h1>
  <hr>
</div>

<section class="mt-2 container">
  <div class="row" id="liste_panier">
    <i className="bi bi-trash"></i>
    <table class="table">
      <thead>
      <tr>
        <th>Nom</th>
        <th>Quantité</th>
        <th>Prix unité</th>
      </tr>
      </thead>
      <tbody id="body_table">

      </tbody>
    </table>
  </div>
</section>

<div class="bas_page">
  <hr>
  <div class="premiere_ligne">
    <dl class="cout_commande">
      <dt>Coût de la commande</dt>
      <dt>+ taxes</dt>
      <dt>+ livraison</dt>
    </dl>
    <dl class="prix">
      <dt>0 $</dt>
      <dt>0 $</dt>
      <dt>0 $</dt>
    </dl>
  </div>
  <hr>
  <div class="deuxieme_ligne">
    <dl class="cout_commande">
      <dt class="total">Total</dt>
      <dt>Date de livraison estimée</dt>
    </dl>
    <dl>
      <dt class="prix_total">0 $</dt>
      <dt class="date">DD/MM/YYYY</dt>
    </dl>
  </div>
  <hr>
</div>

<div>
  <button class="buttonConfirmation" id="buttonConfirmer" onclick="vente()">Transformer Panier en Vente</button>
</div>

</body>
</html>
